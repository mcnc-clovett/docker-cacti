<VirtualHost *:80>
	DocumentRoot		/cacti
	ServerName		cacti
	Alias		/cacti	/cacti
	<Directory "/cacti">
		Require all granted
	</Directory>
	RewriteEngine On
	RewriteCond %{HTTPS} off
	RewriteRule (.*) https://%{SERVER_NAME}
</VirtualHost>

<VirtualHost *:443>
        DocumentRoot            /cacti
        ServerName              cacti
        Alias           /cacti  /cacti
        <Directory "/cacti">
                Require all granted
        </Directory>
	SSLEngine on
	SSLProtocol all -SSLv2 -SSLv3
	SSLCipherSuite HIGH:3DES:!aNULL:!MD5:!SEED:!IDEA
	SSLCertificateFile /etc/pki/tls/certs/localhost.crt
	SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
</VirtualHost>
